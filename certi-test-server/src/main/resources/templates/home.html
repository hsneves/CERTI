<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" 	  xmlns:th="https://www.thymeleaf.org"      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">        <head>    <!-- Meta Tags -->    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Favicon -->	<link rel="icon" href="img/favicon.png">    <title>CERTI - Catch them all!</title>    <script src="3rdps/js/jquery-3.5.1.min.js"></script>    <script src="3rdps/js/jquery-ui-1.12.1.min.js"></script>        <script src="3rdps/js/select-pure-min.js"></script>    <link href="3rdps/css/select-pure.css" rel="stylesheet">    <script src="3rdps/js/spectrum.min.js"></script>    <link href="3rdps/css/spectrum.min.css" rel="stylesheet">	<link href="3rdps/css/jquery.datetimepicker.min.css" rel="stylesheet">    <script src="3rdps/js/jquery.mask.min.js"></script>    <script src="3rdps/js/jquery.inputmask.bundle.min.js"></script>    <link rel="stylesheet" href="3rdps/css/font-awesome-4.7.0/css/font-awesome.min.css">		<link rel="stylesheet" href="3rdps/css/jquery-ui.min.css">    	    <link rel="stylesheet" href="3rdps/css/jquery.mCustomScrollbar.min.css">	<link href="3rdps/bootstrap/css/bootstrap.min.css" rel="stylesheet">	<link rel="stylesheet" href="3rdps/css/jquery.dataTables.min.css">	<script src="3rdps/js/jquery.dataTables.min.js"></script>	<link rel="stylesheet" href="css/certi-test.css?94">  </head>    <body>    	<!-- ========================================================= -->	<!-- Paths -->  	<!-- ========================================================= -->		  	<span id="contextPath" class="d-none" th:text="${@environment.getProperty('server.servlet.context-path')}"></span>	<span id="restPath" class="d-none" th:text="${@environment.getProperty('spring.data.rest.base-path')}"></span>  	<!-- ========================================================= -->	<!-- Menu -->  	<!-- ========================================================= -->		<nav class="navbar navbar-light bg-light">			<div class="container-fluid">					<!-- Logo -->			<a>			</a>						<!-- Menu -->			<div class="dropdown dropstart">			  <button id="button-main-menu" type="button" class="fa fa-bars btn btn-primary btn-circle btn-md btn-certi main-button main-shadow" title="Menu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>			  			  <!-- Main Menu -->			  <div id="main-menu" class="dropdown-menu main-menu main-shadow" aria-labelledby="button-main-menu">			  	<a id="button-exit" class="dropdown-item" role="button"><i class="fa fa-sign-out dropdown-icon"></i>Sair</a>									  				  				  </div>		  </div>			</div>	</nav>	  	<!-- ========================================================= -->    <!-- Conteúdo -->    <!-- ========================================================= -->	<div class="container-fluid main-container">		  <!-- Filtros -->      <div class="row">            	<div class="col-12">      			</div>					  </div>                         <!-- Tabela -->      <div class="row m-2">      	<div class="col">      		<div class="table-responsive">	           <table id="pokemons-table" class="display hover" style="width: 100%">             	                <thead>	                     <tr>	                         <th width="30">Id</th>	                         <th width="40"></th>	                         <th>Pokemon</th>	                         <th>Tipo 1</th>	                         <th>Tipo 2</th>	                         <th width="140">Total Capturas</th>	                         <th>Última Captura</th>	                         <th width="10" class="text-center"></th>	                     </tr>	                 </thead>	           </table>                        	</div>      	</div>	      </div>            <div class="row">      	<div class="col">&nbsp;</div>      </div>          	</div>	<!-- Messages -->    <div id="global-message" class="global-message alert-dismissible alert me-3 mb-2 w-xs-75 w-35" role="alert">    </div>	      	<!-- ========================================================= -->    <!-- Modais -->    <!-- ========================================================= -->	<!-- Modal de Listagem -->	<div id="list-modal" class="modal fade text-black" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="list-modal" aria-hidden="true">		<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">					<div class="modal-content list">			</div>		</div>	</div>		<!-- Modal de edição -->	<div id="edit-modal" class="modal fade text-black" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="edit-modal" aria-hidden="true">		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">					<div class="modal-content edit">			</div>		</div>	</div>			<!-- Modal de confirmação -->	<div id="confirm-modal" class="modal fade text-black" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1" aria-labelledby="confirm-modal" aria-hidden="true" sec:authorize="hasAuthority('ADMIN')">		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">					<div class="modal-content confirm">			</div>		</div>	</div>		        <script src="3rdps/bootstrap/js/bootstrap.bundle.min.js"></script>    <script src="3rdps/js/jquery.mCustomScrollbar.concat.min.js"></script>	<script src="3rdps/js/moment.min.js"></script>	<script src="3rdps/js/tween.umd.js"></script>		<script src="3rdps/js/jquery.datetimepicker.full.min.js"></script>			<script src="js/certi-test-url-builder.js?3"></script>	<script src="js/certi-test-messages.js?3"></script>	<script src="js/certi-test.js?3"></script>      </body></html>
